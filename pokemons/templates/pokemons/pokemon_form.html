
{% extends 'index.html' %}

{% load static %}

{% block title %}
    <h1 class="text-center header-title">Catch a New Pokemon</h1>
{% endblock %}

{% block contenidoQueCambia %}

<section class="addItem--form m-5 form__container">

    {% if form.errors %}
    
    <p>Por favor, revisar los datos ingresados.</p>
    
    {% endif %}

    <form action="" method="POST" enctype="multipart/form-data" class="table-blur p-5 form--style">
        {% csrf_token %}
        <h2 class="title--welcome text-center mb-5">Add A New Pokemon</h2>

        <table>
            {{ form.as_table}}
        </table>
        <div class="d-grid gap-2 col-12 mx-auto mt-4">
            <button class="btn btn-block btn-success" type="submit">Catch!</button>
        </div>
    </form>
</section>

{% endblock %}
