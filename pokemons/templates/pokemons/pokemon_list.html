
{% extends 'index.html' %}

{% load static %}

{% block title %}
    <h1 class="text-center header-title">Pokemons Contents</h1>
{% endblock %}

{% block contenidoQueCambia %}

<div class="form__container d-flex justify-content-evenly">
    <div class="d-flex flex-column align-items-center justify-content-center m-1 w-50">
        <h2 class="text-center">All your pokemons.</h2>
        <table class="table table-blur">
            <thead>
                <tr>
                    <th class="text-center">Pokemon Name</th>
                    <th class="text-center">Type</th>
                    <th class="text-center">Detail</th>
                    <th class="text-center">Edit</th>
                    <th class="text-center">Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for pokemon in object_list %}
                    <tr>
                        <td class="m-2 text-center">{{ pokemon.name }}</td>
                        <td class="m-2 text-center">{{ pokemon.type }}</td>
                        <td class="m-2 text-center"><a class="btn btn-outline-info" href="{% url 'PokemonDetail' pokemon.id %}">✅</a></td>
                        <td class="m-2 text-center"><a class="btn btn-outline-success" href="{% url 'PokemonUpdate' pokemon.id %}">✏️</a></td>
                        <td class="m-2 text-center"><a class="btn btn-outline-danger" href="{% url 'PokemonDelete' pokemon.id %}">❌</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
